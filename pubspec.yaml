name: youtube_download_manager
description: "YouTube İndirme Yöneticisi - Videoları arayın, kalite seçin ve indirin."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0
  path_provider: ^2.1.2
  open_filex: ^4.4.0
  youtube_explode_dart: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  macos:
    generate: true
    image_path: "assets/icon.png"
  windows:
    generate: true
    image_path: "assets/icon.png"
  linux:
    generate: true
    image_path: "assets/icon.png"
  web:
    generate: true
    image_path: "assets/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
  
  # App Icon
  # To generate icons, run: flutter pub run flutter_launcher_icons
  
  # App name for different platforms
  # Android: android/app/src/main/AndroidManifest.xml
  # iOS: ios/Runner/Info.plist
  # macOS: macos/Runner/Info.plist
